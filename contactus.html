<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Galaxy</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVv3ZcuHtoA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!--navigation-->
  
    

    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Hurry up!!Go book your order & Contact Us for other Information</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box"> 
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>123 STREET NAME, CITY, US</p>
                    </div>
                </div>

                <div class="box"> 
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>123456789</p>
                    </div>
                </div>

                <div class="box"> 
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>MAIL@EXAMPLE.COM</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="Full name" placeholder="Full name" required="required">
                        
                    </div>
                    <div class="inputBox">
                        <input type="text" name="Email" placeholder="Email" required="required">
                       
                    </div>
                    <div class="inputBox">
                        <textarea required="required" name="Type your Message..." placeholder="Type your Message..."></textarea>
                        
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>

    </section>
</html>
